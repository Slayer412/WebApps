<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>CountDown</title>
    <link rel="Stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
       
       <h2>CountDown</h2> <hr>
      
       <div id='block'>
       <h2 id="h2"></h2>
       <div class="countdown-block">
           
            <div class="countdown-el days">
                <p class="text" id="day">0</p>
                <span>Days</span>
            </div>

            <div class="countdown-el hours">
                <p class="text" id="hrs">0</p>
                <span>Hours</span>
            </div>

            <div class="countdown-el mintue">
                <p class="text" id="mins">0</p>
                <span>Mintues</span>
            </div>

            <div class="countdown-el seconds">
                <p class="text" id="sec">0</p>
                <span>Seconds</span>
            </div>     
        </div>
        </div>
        <div id="input">
        <form id="my_form">
        Enter Event Name:  <input type="text" id="name" placeholder="Enter Event Name">  
        
        Enter Event Date: <input type="text" id="date_in" placeholder="Format: 23 Sep 2020" Pattern="[0-9]{2}\s[A-Za-z]{3}\s[0-9]{4}" title="Wrong format">  
        
        </form>
        <br>
        <span><button id="stop_event" onclick="return stopTimer();">Stop Timer</button></span>
        <span><button id="start_event" onclick="return startTimer();">Start Timer</button></span>
        </div>
</body>
</html>
